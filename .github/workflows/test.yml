name: Tests
env:
  HUSKY: 0
on:
  workflow_call:
    inputs:
      branch_ref:
        required: true
        type: string
jobs:
  build-and-test-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.branch_ref }}
      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - run: npm ci
      - run: npm run build # Need to run it before the lint because of the test build file
      - run: npm run lint
      - run: npm run check-format
      - run: npm run test
      - run: npm pkg delete scripts.prepare # Need to delete it to not have Husky bugging the script
      - run: npm run build-test
