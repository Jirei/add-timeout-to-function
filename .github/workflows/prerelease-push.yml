name: Prerelease Push
env:
  HUSKY: 0
on:
  push:
    branches:
      - push-test
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout Branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.ref }}
          fetch-tags: true
      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - run: npm ci
      - run: npm run is-development-version-valid
      - run: npm run make-version-prerelease
      - run: git config --global user.email "from-workflow@email.com"
      - run: git config --global user.name "Workflow Bot"
      - run: git add package.json
      - run: git commit --amend --no-edit
      - run: git push origin
