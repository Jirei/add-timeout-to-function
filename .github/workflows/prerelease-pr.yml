name: Prerelease Pull Request
env:
  HUSKY: 0
on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - prerelease
      - development
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}
      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - run: npm ci
      - run: npm run is-development-version-valid
      - run: npm run build # Need to run it before the lint because of the test build file
      - run: npm run lint
      - run: npm run check-format
      - run: npm run test
      - run: npm pkg delete scripts.prepare # Need to delete it to not have Husky bugging the script
      - run: npm run build-test
